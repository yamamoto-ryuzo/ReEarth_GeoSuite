id: layers-and-tiles-list
name: Layers & Tiles (geo_suite plugin)
version: "4.1.0"
description: "XYZ タイル管理、レイヤ一覧 UI、Terrain/Shadow トグル、Info 表示機能を提供する統合プラグイン"
author: yamamoto-ryuzo
extensions:
  - id: layers-and-tiles-list
    type: widget
    name: "Layers & Tiles"
    description: "List layers and basemap tiles in the scene"
    entry: layers-and-tiles-list.js
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: top
    schema:
      version: 2
      groups:
        - id: settings
          title: "一括設定"
          fields:
            - id: inspectorText
              title: "設定テキスト"
              description: "行ごとに設定を記述します。\n- xyz: タイル名 | URL\n- info: InfoページのURL"
              type: string
              ui: multiline
