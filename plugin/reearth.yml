id: layers-and-tiles-list
name: Layers & Tiles (geo_suite plugin)
version: "6.0.1"
description: "XYZ タイル管理、レイヤ一覧 UI、Terrain/Shadow トグル、Info 表示機能を提供する統合プラグイン"
author: yamamoto-ryuzo
extensions:
  - id: layers-and-tiles-list
    type: widget
    name: "Layers & Tiles"
    description: "List layers and basemap tiles in the scene"
    entry: layers-and-tiles-list.js
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: top
    schema:
      version: 2
      groups:
        - id: settings
          title: "一括設定"
          fields:
            - id: inspectorText
              title: "設定テキスト"
              description: |
                https://re-earth-geo-suite.vercel.app/ を参照して、設定を入力してください。
              type: string
              ui: multiline
              defaultValue: |
                xyz: OpenStreetMap | https://tile.openstreetmap.org/{z}/{x}/{y}.png
                xyz: 地理院タイル 標準地図 | https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png
                background: #ffffff
                info: https://re-earth-geo-suite.vercel.app/ryu.html
                cam:東京駅|35.653108|139.761449|h=2200.6|p=-30
                cam:富士山|35.139595|138.713803|h=9807.7|p=-24.72
                cam:大阪城|34.658425|135.524574|h=2533.5||p=-40.37
