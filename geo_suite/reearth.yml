id: reearth-geo-suite
name: GeoSuite
version: "1.1.0"
description: "Integrated tools: (WIP) list layers and basemap tiles"
author: yamamoto-ryuzo
extensions:
  - id: layers-and-tiles-list
    type: widget
    name: "Layers & Tiles"
    description: "List layers and basemap tiles in the scene"
    entry: layers-and-tiles-list.js
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: top
    # Property schema: defines fields shown in the Inspector (right-side plugin settings)
    schema:
      version: 2
      groups:
        - id: settings
          title: "Settings"
          fields:
            - id: inspectorUrl
              title: "XYZ タイル URL"
              type: string
              placeholder: "https://{s}.example.com/{z}/{x}/{y}.png"
              ui: string
            - id: inspectorTitle
              title: "レイヤ名"
              type: string
              placeholder: "表示名 (例: ベースマップ用)"
              ui: string
        - id: layers
          title: "タイル一覧"
          list: true
          fields:
            - id: url
              title: "XYZ タイル URL"
              type: string
              placeholder: "https://{s}.example.com/{z}/{x}/{y}.png"
              ui: string
            - id: title
              title: "レイヤ名"
              type: string
              placeholder: "表示名 (例: ベースマップ用)"
              ui: string
