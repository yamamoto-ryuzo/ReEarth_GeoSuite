{
  "id": "hello-world",
  "name": "Hello World Plugin",
  "version": "1.0.0",
  "description": "A simple example plugin for RE:EARTH",
  "author": "yamamoto-ryuzo",
  "schema": {
    "properties": {
      "message": {
        "type": "string",
        "title": "Message",
        "description": "The message to display",
        "default": "Hello, RE:EARTH!"
      }
    }
  },
  "extensions": [
    {
      "id": "main",
      "type": "widget",
      "name": "Hello World Widget",
      "description": "Main widget for Hello World plugin",
      "widgetLayout": {
        "defaultLocation": {
          "zone": "outer",
          "section": "left",
          "area": "top"
        }
      }
    }
  ]
}
