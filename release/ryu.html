<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の自己紹介</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            border-bottom: 2px solid #ccc;
        }
        .tab-button {
            padding: 8px 16px;
            background: #fff;
            border: 1px solid #ccc;
            border-bottom: none;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
        }
        .tab-button.active {
            background: #f0f0f0;
            font-weight: bold;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: -2px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab(0)">INFO</button>
            <button class="tab-button" onclick="switchTab(1)">詳細</button>
        </div>
        
        <div class="tab-content active">
            <h2>INFO</h2>
            <div id="info">
                ここに結果が表示されます<br>
                凡例等は以下のように貼り付ければ常時表示の対象となります。<br>
                改行等は適宜行ってください。
            </div>
            <br>
            <img src="https://assets.cms.reearth.io/assets/22/43aa2e-d72b-4313-9c9c-816bb038c676/2025SNS%E6%8B%A1%E5%A4%A7.JPG" alt="2025SNS拡大画像">
        </div>
        
        <div class="tab-content">
            <h2>詳細情報</h2>
            <p>こちらには詳細情報を記載できます。</p>
            <p>追加のコンテンツをここに配置してください。</p>
        </div>
    </div>

    <script>
        function switchTab(index) {
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            contents.forEach((content, i) => {
                if (i === index) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
