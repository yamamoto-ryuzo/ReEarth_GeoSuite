name: Build and Publish Plugin

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # prevent workflow from running on commits created by this workflow (message contains [skip ci])
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Copy built plugin to repo root
        run: |
          if [ -f geo_suite/build/layers-and-tiles-list.js ]; then
            cp geo_suite/build/layers-and-tiles-list.js ./layers-and-tiles-list.js
          fi
          if [ -f plugin/reearth.yml ]; then
            cp plugin/reearth.yml ./reearth.yml
          fi

      - name: Commit and push built artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add layers-and-tiles-list.js reearth.yml || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(build): update plugin build [skip ci]"
            git push origin HEAD:main
          fi
