name: リリースのビルドと作成

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: ソースをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: 依存関係をインストール
        run: npm ci

      - name: ビルドを実行
        run: npm run build

      - name: リリース用パッケージを準備
        run: |
          mkdir -p release
          # ビルド成果物をコピー（`dist/` を期待）
          if [ -d dist ]; then cp -r dist/* release/ || true; fi
          # プラグインマニフェストを含める
          if [ -f plugin/reearth.yml ]; then cp plugin/reearth.yml release/ || true; fi
          # 出力先の artifacts ディレクトリを準備
          mkdir -p dist/artifacts
          rm -f dist/artifacts/geo_suite.zip || true
          cd release
          zip -r ../dist/artifacts/geo_suite.zip .

      - name: タグ名を決定
        id: tag
        run: |
          # タグでトリガーされた場合はそのタグ名を使う
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME=release-${GITHUB_RUN_ID}
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: リリースを作成
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.TAG_NAME }}
          body: "GitHub Actions により作成されたリリース: ${{ env.TAG_NAME }}"
          draft: false
          prerelease: false

      - name: リリースアセットをアップロード
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/artifacts/geo_suite.zip
          asset_name: geo_suite.zip
          asset_content_type: application/zip
